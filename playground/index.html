<!DOCTYPE html>
<html lang="en" style="background: rgb(20, 20, 20)">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="title" content="Sharptoy.net - .NET 10 Playground" />
    <meta name="description" content="Sharptoy.net is a C# playground for drawing things to a Canvas. Runs locally in your web browser." />
    <meta name="image" content="/src/assets/playground.png" />
    <meta property="og:title" content="Sharptoy.net - .NET 10 Playground" />
    <meta property="og:description" content="Sharptoy.net is a C# playground for drawing things to a Canvas. Runs locally in your web browser." />
    <meta property="og:image" content="/src/assets/playground.png" />
    <meta property="og:url" content="https://sharptoy.net/" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/favicon-16x16.png">
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <title>Sharptoy.net</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main id="root"></main>

    <script src="/src/index.tsx" type="module"></script>
    <script>
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.body.classList.add("dark");
      }
      else {
        document.body.classList.add("light");
      }
    </script>
  </body>
</html>
